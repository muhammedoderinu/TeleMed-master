<div *ngIf="messages" class="container ">
    <div class=""  class="card">
        <div class="  card-header " style="height:50px">
            
            <div class="p-1 d-flex justify-content-between align-items-center ">
                 <div class="d-flex align-items-center">
                  <a href="patientprofile"> 
                    <img
                      src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                        alt=""
                          style="width: 35px; height: 35px"
                            class="rounded-circle mr-2" /></a>
                
                    <div >
                        <p class="fw-bold text-dark ms-2 mb-1">{{username}}</p>
    
                    </div>

                 </div>
               
                    <div>
                     <a [routerLink]="['/video-menu']" [queryParams]="{id:chatPeerId}"> <i class="fa  fa-video-camera" aria-hidden="true"></i></a>
                    </div>
                    

            </div>
            
            
              

        </div>
        <div class="card-body card-height" style="overflow-y:scroll">
          <ul>
            
            <li *ngFor="let message of messages;   index as i">

              <div class="d-flex align-items-center">


                <a href="patientprofile"> 
                    <img
                      src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                        alt=""
                          style="width: 25px; height: 25px"
                            class="rounded-circle ml-2" /></a>
                
                    <div>
                        <p class="fw-bold headings text-small mb-1">{{message.user.username}}</p>
    
                    </div>

            </div>

            <div class="container-fluid ml-4 ms-4">
              <p class="message ">{{message.content}}</p>

          </div>

            </li>
            

            
        </ul>

        </div>
        <div  class=" card-footer">
          <div class="d-flex align-items-center">
            <textarea (input) ='content = getValue($event)'  class="form-control" rows="1"></textarea>
            <button (click) = postMessageScheduler(chatPeerId,content) class="btn  ms-2 btn-success">Send</button>
          </div>
        
        </div>
    </div>
</div>

<div class ='center' *ngIf="!messages">
  <div class="spinner-border text-success " role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

</div>
