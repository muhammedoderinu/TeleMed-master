<html lang="en">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>angular.module("App").constant("CSRF_TOKEN", '{!! csrf_token() !!}');</script>
    <body class="bg-white">
   
    <div class="container ">
                
        <div class="card mt-5 bg-light ">
            <div class="card-body">
                <section class="vh-100">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-sm-6 text-black">
                  
                          <div class="px-5 ms-xl-4">
                            <i class="fa fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                          

                            <span class="h1 fw-bold mb-3">VirMed</span>

    
                           
                         
                          </div>
                  
                          <div class="">
                  
                            <form style="width: 23rem;">
                  
                              <div class="form-outline mb-4">
                                <input (input) ="userInfo.email = getValue($event)" type="email" id="email_id" class="form-control form-control-lg" />
                                <p class="form-label" for="email_id">Email address</p>
                              </div>
                  
                              <div class="form-outline mb-4">
                                <input (input) = "userInfo.password = getValue($event)" type="password" id="password" class="form-control form-control-lg" />
                                <p class="form-label" for="password">Password</p>
                              </div>
                  
                              <div class="pt-1 mb-4">
                                <button (click) = "getUser()" class="btn btn-success block" type="submit">Login</button>
                              </div>

                  
                              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                             
                            </form>
                            <div>
                              <p class="text-muted">Don't have an account <a href="register-user" class="link-success">Register </a></p>
                             </div>
                           
                          
                          </div>

                          
                  
                        </div>
                        <div class="col-sm-6 px-0 d-none d-sm-block">
                          <img  src="./assets/image/doctor.jpg"
                            alt="Login image" class='' style="width:100%; height: 450px;">
                        </div>
                      </div>
                    </div>
                  </section>
            

            </div>
        </div>
       
    </div>
       
</body>
</html>
